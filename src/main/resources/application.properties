spring.application.name=poke-api

# AWS DSQL Configuration
spring.datasource.url=jdbc:postgresql://fntmmpnnfqfcljxpnjisk6b3jy.dsql.us-east-1.on.aws:5432/postgres
spring.datasource.username=${AWS_DSQL_USERNAME}
spring.datasource.password=${AWS_DSQL_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
